name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm db:generate

      - name: Check formatting
        run: pnpm format:check

      - name: Lint (TypeScript strict check)
        run: pnpm lint

      - name: Build workspace
        run: pnpm -r --filter "./apps/**" --filter "./packages/**" build

      - name: Run unit tests
        run: pnpm --filter @project-memory/core test
